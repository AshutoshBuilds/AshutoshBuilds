<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
        </radialGradient>
      </defs>
      <!-- Central Orb -->
      <circle cx="400" cy="75" r="20" fill="url(#glow)" />
      <circle cx="400" cy="75" r="10" fill="#E0FFFF" />
      <!-- Snake 1 (approaching from left) -->
      <g id="snake1">
        <circle cx="15" cy="75" r="5" fill="#00CED1" />
        <circle cx="25" cy="75" r="5" fill="#00CED1" />
        <circle cx="35" cy="75" r="5" fill="#00CED1" />
        <circle cx="45" cy="75" r="5" fill="#00CED1" />
        <circle cx="55" cy="75" r="5" fill="#00CED1" />
        <circle cx="65" cy="75" r="7" fill="#20B2AA" /> <!-- Head -->
        <animateMotion
          path="M 0 0 Q 150 -30 320 0 Q 150 30 0 0"
          begin="0s" dur="5s" repeatCount="indefinite" />
      </g>
      <!-- Snake 2 (approaching from right) -->
      <g id="snake2" transform="translate(730, 0) scale(-1, 1)">
        <circle cx="15" cy="75" r="5" fill="#00CED1" />
        <circle cx="25" cy="75" r="5" fill="#00CED1" />
        <circle cx="35" cy="75" r="5" fill="#00CED1" />
        <circle cx="45" cy="75" r="5" fill="#00CED1" />
        <circle cx="55" cy="75" r="5" fill="#00CED1" />
        <circle cx="65" cy="75" r="7" fill="#48D1CC" /> <!-- Head -->
        <animateMotion
          path="M 0 0 Q 150 30 320 0 Q 150 -30 0 0"
          begin="0.5s" dur="5s" repeatCount="indefinite" />
      </g>
      <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" fill="#AFEEEE" text-anchor="middle">DATA ORB</text>
    </svg> 